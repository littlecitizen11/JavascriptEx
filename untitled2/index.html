        <div class="col-lg-9">
            <div class="row itemrow justify-content-around ml-1" id="test">

        </div>
        <div class="col-lg-3 side">
            <!-- Section: Price version 2 -->

            <h6 class="font-weight-bold">סינון</h6><br>

                </select>

            </div>
            <div class="checkbox">
                <h6>
                    מחיר
                </h6><br>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="500" value="500" onclick="priceRender(this)">
                    <label class="custom-control-label" for="500">עד 500</label>
                </div><br>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="500-1000" value="500-1000" onclick="priceRender(this)">
                    <label class="custom-control-label" for="500-1000">500-1000</label>
                </div><br>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="1000-1500" value="1000-1500" onclick="priceRender(this)">
                    <label class="custom-control-label" for="1000-1500">1000-1500</label>

            </div>
